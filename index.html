<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabin Analog Art</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>
<body>

        <div class="clockcontainer">
